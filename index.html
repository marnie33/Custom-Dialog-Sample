<!DOCTYPE html>
<html>
<head>
    
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,900' rel='stylesheet' type='text/css'>
    <!--^Google fonts import library-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <!--^import bootstrap css-->
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/themes/smoothness/jquery-ui.css" />
    <!--^jQuery UI css import-->
    <link type="text/css" rel="stylesheet" href="stylesheet.css"/>
    <!--^my stylesheet for "homegrown" css-->
    
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!--^ jQuery import-->
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js"></script>
    <!--^ jQuery UI manipulation import-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <!--^ bootstraps js file import-->
    <script type="text/javascript" src="script.js"></script>
    <!--^ my JavaScript/jQuery file for index.html-->
    
</head>
    <body>
        <!--header-->
        <div class="header">
            <div class="container">
            <center>Customized Dialogs Example</center>
            </div>
        </div>
        
        <!--this is the 'main' section of the web page-->
        <div class="jumbotron" id="jumbo">
            <div class="container">
                <div class="row">
                    <center>
                        <!--buttons on page, onclick event fires the dialog javascript with the text displayed here-->
                        <button id="btn1" class="mybuttons" onclick="Alert.render('Here is a custom styled dialog box.')">Click Me! (1)</button>
                        <button id="btn2" class="mybuttons" onclick="Alert.render('Using the same JavaScript and same Html each time...')">Click Me! (2)</button>
                        <button id="btn3" class="mybuttons" onclick="Alert.render('...different dialog can be created with every click!')">Click Me! (3)</button>
                        <button id="btn4" class="mybuttons" onclick="Alert.render('As long as you want the general stylization to stay the same, this method will work for each unique alert.')">Click Me! (4)</button>
                        <!--these divs hold the custom made dialog box-->
                        <div id="dialogoverlay"></div><!--controls page bg when box is in effect-->
                        <div id="dialogbox">
                            <div>
                                <div id="dialogboxhead"></div><!--box header-->
                                <div id="dialogboxbody"></div><!--box body-->
                                <div id="dialogboxfoot"></div><!--box footer-->
                            </div>
                        </div><!--actual dialog box-->
                    </center>
                </div><!--end 'row'-->
            </div><!--end containter-->
        </div><!--end jumbotron-->
         
        <!--footer-->
        <div class="footer">
            <div class="container">
                <div id="sig" class="pull-left">By: Cy &lt;3</div>
                <div id="copy" class="pull-right">2014 &copy;</div>
            </div>    
        </div>
    </body>
</html>
